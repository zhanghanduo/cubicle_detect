subscribers:

  camera_reading:
    topic: /long/left/image_raw
    queue_size: 1

actions:

  camera_reading:
    name: /cubicle_detection/check_for_objects

publishers:

  obstacle_boxes:
    topic: /cubicle_detection/long_map_msg
    queue_size: 4
    frame_id: long_obs

  object_detector:
    topic: /cubicle_detection/found_object
    queue_size: 1
    latch: false

  bounding_boxes:
    topic: /cubicle_detection/bounding_boxes
    queue_size: 1
    latch: false

  detection_image:
    topic: /cubicle_detection/detection_image
    queue_size: 1
    latch: true

image_view:

  enable_opencv: false
  wait_key_delay: 3
  enable_console_output: true
