subscribers:

  camera_reading:
    topic: /long/left/image_rect
    queue_size: 1

actions:

  camera_reading:
    name: /cubicle_detection/check_for_objects

publishers:

  obstacle_boxes:
    topic: /obs_map
    queue_size: 4
    frame_id: camera_frame

  object_detector:
    topic: /cubicle_detection/found_object
    queue_size: 1
    latch: false

  bounding_boxes:
    topic: /cubicle_detection/bounding_boxes
    queue_size: 1
    latch: false

  detection_image:
    topic: /cubicle_detection/detection_image
    queue_size: 1
    latch: true

  disparity_map:
    topic: /wide/disparity_map
    queue_size: 10

image_view:

  enable_opencv: true
  wait_key_delay: 1
  enable_console_output: true
  eval: false
